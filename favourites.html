<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Products</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
      <div class="custom-navbar">
        <div class="brand">
          <img src="path-to-your-logo.png" alt="Brand Logo" />
        </div>
        <div class="search-bar">
          <input type="text" class="form-control" id="search-bar" placeholder="Cari cimit..." />
          <button class="search-btn-bar" id="search-button"><i class="bi bi-search"></i></button>
        </div>
        <div class="buttons">
          <a href="favourites.html" class="nav-btn-kanan"><i class="bi bi-heart"></i></a>
          <a href="cart.html" class="nav-btn-kanan"><i class="bi bi-cart3"></i></a>
          <a href="" class="nav-btn-kanan"><i class="bi bi-person-circle"></i></a>
        </div>
      </div>
    </nav>
    <div class="navbar-space" style="margin-top: 13%"></div>

    <div class="container">
      <h1>Favorite Products</h1>
      <div id="favorites-container" class="row favorites-list">
        <!-- Kontainer untuk menampilkan produk favorit -->
      </div>
    </div>
    <style>
      .favorites-list {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Jarak antara item favorit */
      }

      .favorite-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .favorite-item img {
        width: 100px;
        height: 100px;
        object-fit: cover; /* Menjaga rasio aspek gambar */
      }

      .favorite-item .product-info {
        flex: 1;
        margin-left: 20px;
      }

      .favorite-item .product-info h3 {
        margin: 0;
        font-size: 1.2em;
      }

      .favorite-item .product-info p {
        margin: 5px 0;
      }

      .favorite-item .buttons {
        display: flex;
        gap: 10px;
      }

      .favorite-item .buttons button {
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>

    <script src="main.js"></script>
  </body>
</html>
